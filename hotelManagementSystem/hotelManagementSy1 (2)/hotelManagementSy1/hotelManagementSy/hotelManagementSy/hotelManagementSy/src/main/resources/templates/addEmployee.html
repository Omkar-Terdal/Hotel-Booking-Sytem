<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hotel Employee</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom background gradient */
        body {
            background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(70,239,181,1) 100%);
            color: #fff;
        }
        .container {
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.7); /* semi-transparent black background */
            padding: 20px;
            border-radius: 10px;
        }
        .form-group label {
            color: #fff;
        }
        .btn-primary {
            background-color: #47efb5; /* change primary button color */
            border-color: #47efb5; /* change primary button border color */
        }
        .btn-primary:hover {
            background-color: #3bcca1; /* change primary button hover color */
            border-color: #3bcca1; /* change primary button hover border color */
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Add Hotel Employee</h2>
    <form id="addEmployeeForm" action="/addEmployee" method="post">
        <div class="form-group">
            <label for="employeeType">Select Employee Type:</label>
            <select class="form-control" id="employeeType" name="employeeType">
                <option value="Waiter">Waiter</option>
                <option value="Chef">Chef</option>
                <option value="Security Guard">Security Guard</option>
                <option value="Maintenance Staff">Maintenance Staff</option>
                <option value="Room Service Attendant">Room Service Attendant</option>
            </select>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea class="form-control" id="address" name="address" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
